<div class="row">
    
    <div class="col-xs-12">
        <div class="alert alert-danger" *ngIf="error">
            <span>{{ error }}</span>
        </div>
        
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" 
             (ngSubmit)="onSubmit(authForm)"
             *ngIf="!isLoading">
            
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="username">Username
                    <input 
                        type="text" 
                        id="username" 
                        class="form-control"
                        ngModel
                        name="username"
                        required>
                </label>
            </div>
            
            <div class="form-group">
                <label for="email">Email
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control"
                        ngModel
                        name="email"
                        required
                        email>
                </label>
            </div>
            <div class="form-group">
                <label for="password">Password
                    <input
                        type="password" 
                        id="password" 
                        class="form-control"
                        ngModel
                        name="password"
                        required
                        minlength="3">
                </label>
            </div>
            <div class="btn-toolbar">
                <button 
                    class="btn btn-primary m-1"
                    type="submit"
                    [disabled]="!authForm.valid">
                        {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button>
                <button 
                    class="btn btn-primary m-1" 
                    (click)="onSwitchMode()"
                    type="button">
                        Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
