    <div class="container">
      <a class="navbar-brand" href="/">SynTasker</a>

      <button class="navbar-toggler" type="button" 
            data-toggle="collapse" 
            data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Left Side Of Navbar -->
        <ul class="navbar-nav mr-auto">

            <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
          </li> -->

            <a class="nav-link" 
               routerLink="tasks" 
               *ngIf="isLoggedIn">Tasks 
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" 
               routerLink="tasks/add" 
               *ngIf="isLoggedIn">Add 
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="users" 
              *ngIf="isLoggedIn && isAdmin">Users 
            </a>
          </li>
          
        </ul>

        <!-- Right Side Of Navbar -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" *ngIf="isLoggedIn">
            <span class="badge badge-pill badge-primary" 
            style="float:right;margin-bottom:-10px;">1</span>
            <a class="nav-link" 
            routerLink="/users/profile">{{ user.username }} <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" 
            routerLink="auth" 
            *ngIf="!isLoggedIn">Login / Sign Up</a></li>

            <a class="nav-link"
