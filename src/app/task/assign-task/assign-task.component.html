<div class="list row"> 
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by username"
          [(ngModel)]="username"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchUsername()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6" *ngIf="!users">
      <h4>No users found!</h4>

    </div>
    <div class="col-md-6" *ngIf="users">
      <h4>Assign User to Task</h4>
      <pagination-controls 
        [responsive]="responsive" 
        previousLabel="Prev" 
        nextLabel="Next" 
        (pageChange)="handlePageChange($event)">
      </pagination-controls>
       
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let user of users | paginate: { 
                    itemsPerPage: pageSize, 
                    currentPage: page,
                    totalItems: count}; 
                    let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveUser(user, i)"  
          style="cursor: pointer;">
            {{ user.username }}
        </li>
      </ul>
      
      <div>
        Items per Page:
        <select (change)="handlePageSizeChange($event)">
        <option *ngFor="let size of pageSizes" [ngValue]="size">
            {{ size }}
        </option>
        </select>
      </div>
    
    </div>


    <div class="col-md-6">
      <div *ngIf="currentUser">
        <h4>Assignment Details</h4>
        <hr>
        <div>
          <label><strong>User workload: </strong></label>
          (number) tasks<!-- {{ currentUser.tasks }} -->
        </div>
        <div>
            <label><strong>Task title: </strong></label>
            {{ currentTask.title }} 
        </div>
        <div>
            <label><strong>Priority: </strong></label>
            {{ currentTask.priority }} 
        </div>
        <div>
            <label><strong>Status: </strong></label>
            {{ currentTask.status }} 
        </div>
        <a class="badge badge-success" 
            style="cursor: pointer;"
           (click)="assignUser(currentUser.id)">
          Assign
        </a>
        <p *ngIf="isAssigned">{{ message }}</p>
      </div>
  
      <div *ngIf="users && !currentUser">
        <br />
        <p>Please click on a User...</p>
      </div>
    </div>
  </div>
