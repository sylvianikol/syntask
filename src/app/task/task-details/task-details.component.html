<div style="width: 400px; margin: auto;">
    <div *ngIf="currentTask" class="edit-form">
      <h4>Edit Task</h4>
      
      <div class="submit-form"> 
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentTask.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentTask.description"
            name="description"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="priority">Priority: </label> '{{ currentTask.priority }}'
          <select 
            class="form-control"
            [(ngModel)]="currentTask.priority"
            id="priority"
            name="priority"
            required>
            <option 
              *ngFor="let key of priorityKeys" 
              [value]="key" 
              [label]="priorities[key]"></option>
          </select>
        </div>

        <div class="form-group">
          <label for="status">Status</label> '{{ currentTask.status }}'
          <select 
            class="form-control"
            [(ngModel)]="currentTask.status"
            id="status"
            name="status"
            required>
            <option 
              *ngFor="let key of statusKeys" 
              [value]="key" 
              [label]="statuses[key]"></option>
          </select>
        </div>

        <button 
          class="badge badge-primary mr-2"
          (click)="assignTask()">
          Assign
        </button>
    
        <button 
          class="badge badge-danger mr-2" 
          (click)="deleteTask()">
          Delete
        </button>
    
        <button
          type="submit"
          class="badge badge-success"
          (click)="updateTask()"
        >
          Update
        </button>
        <hr>
        <p>{{ message }}</p>

      </div>

    </div>

    <div *ngIf="!currentTask">
      <br />
      <p>Cannot access this Task...</p>
    </div>
  </div>
