<div style="width: 400px; margin: auto;">
  <h4>Add Task</h4>
  <hr>  
  <div class="submit-form"> 
      
    <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="task.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            required
            [(ngModel)]="task.description"
            name="description"
          ></textarea>
        </div>
  
        <div class="form-group">
          <label for="priority">Priority</label> 
          <select 
            class="form-control"
            [(ngModel)]="task.priority"
            id="priority"
            name="priority"
            required>
            <option 
              *ngFor="let key of keys" 
              [value]="key" 
              [label]="priorities[key]"></option>
          </select>
        </div>

        <button (click)="saveTask()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Task submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTask()">Add</button>
      </div>
      
    </div>
  </div>
