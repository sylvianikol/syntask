<div style="width: 400px; margin: auto;">
    <div *ngIf="currentUser" class="edit-form">
      <h4>Edit User</h4>
      <hr>
      
      <div class="alert alert-danger" *ngIf="error">
        <span [innerHTML]="error"></span>
      </div> 

      <div class="alert alert-success" *ngIf="message">
        {{ message }}
      </div>

      <form>
        <div class="form-group">
          <label for="username"><strong>Username</strong></label>
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="currentUser.username"
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="email"><strong>Email</strong></label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="currentUser.email"
            name="email"
          />
        </div>
        
        <div class="form-group">
          <label for="roles"><strong>Roles:</strong> </label>
          <span *ngFor="let role of keys()">
            {{ role }} 
            <button *ngIf="hasRole(role)"
              type="button" 
              class="badge badge-danger mr-2"
              (click)="removeRole(role)">&times;
           </button>

           <button *ngIf="!hasRole(role)"
              type="button" 
              class="badge badge-success mr-2"
              (click)="addRole(role)">&#x2713;
           </button>

          </span> 
        </div>
        <hr>
        <div class="btn-toolbar">
          <button class="btn btn-danger m-1" (click)="deleteUser()">
            Delete
          </button>
            
          <button
            type="submit"
            class=" btn btn-success m-1"
            (click)="updateUser()">
              Update
          </button>
        </div>
      </form>
      
    </div>
  
    <div *ngIf="!currentUser">
      <br />
      <p>Cannot access this User...</p>
    </div>
  </div>
